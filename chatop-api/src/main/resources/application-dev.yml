server:
  port : 8081
logging:
  level:
    root: ERROR
    com.bricedenice59.chatop: INFO
    org.springframework.web: ERROR
    org.hibernate: ERROR
    sql: debug
spring:
  config:
    import: "optional:configtree:/run/secrets/"
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db_chatop
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
